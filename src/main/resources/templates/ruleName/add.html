<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input class="col-4" name="name" type="text" placeholder="Name" th:field="*{name}" />
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input class="col-4" name="description" type="text" placeholder="Description" th:field="*{description}" />
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input class="col-4" name="json" type="text" placeholder="Json" th:field="*{json}" />
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input class="col-4" name="template" type="text" placeholder="Template" th:field="*{template}" />
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">Sql</label>
				<div class="col-sm-10">
					<input class="col-4" name="sqlStr" type="text" placeholder="Sql" th:field="*{sqlStr}" />
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">Sql Part</label>
				<div class="col-sm-10">
					<input class="col-4" name="sqlPart" type="text" placeholder="Sql Part" th:field="*{sqlPart}" />
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add RuleName">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
