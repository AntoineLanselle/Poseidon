<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a> | 
			<a href="/curvePoint/list">Curve Points</a> |
			<a href="/rating/list">Ratings</a> |
			<a href="/trade/list">Trade</a> |
			<a href="/ruleName/list">Rule</a>
			<span th:if="${role}==ADMIN">
				| <a href="/user/list">User</a>
			</span>	
		</div>
		<div class="col-6 text-right">
			Logged in user: 
			<b th:inline="text" th:text="${userName}" class="user"></b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
	<div class="row">
		<h2>Trade List</h2>
	</div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trade: ${trades}">
					<td style="width: 10%" th:text="${trade.id}">id</td>
					<td th:text="${trade.account}">account</td>
					<td th:text="${trade.type}">type</td>
					<td th:text="${trade.buyQuantity}">buy quantity</td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/trade/update/{id}(id=${trade.id})}">Edit</a> |
						<a th:href="@{/trade/delete/{id}(id=${trade.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
