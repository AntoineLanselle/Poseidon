<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a> | 
			<a href="/curvePoint/list">Curve Points</a> |
			<a href="/rating/list">Ratings</a> |
			<a href="/trade/list">Trade</a> |
			<a href="/ruleName/list">Rule</a>
			<span th:if="${role}==ADMIN">
				| <a href="/user/list">User</a>
			</span>	
		</div>
		<div class="col-6 text-right">
			Logged in user: 
			<b th:inline="text" th:text="${userName}" class="user"></b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
	<div class="row">
		<h2>Rating List</h2>
	</div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating: ${ratings}">
					<td style="width: 10%" th:text="${rating.id}">id</td>
					<td th:text="${rating.moodysRating}">moodys rating</td>
					<td th:text="${rating.sandPRating}">sand p rating</td>
					<td th:text="${rating.fitchRating}">fitch rating</td>
					<td th:text="${rating.orderNumber}">order</td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a> |
						<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
